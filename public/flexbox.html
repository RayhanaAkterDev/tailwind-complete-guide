<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind Flexbox Properties</title>
		<link href="/src/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1 class="topic-title">Tailwind Flexbox Properties</h1>

		<div
			class="section-container flex flex-wrap flex-row content-center items-center justify-center gap-x-4 gap-y-8 h-screen"
		>
			<!-- grow -> flex-grow: 1; -->
			<div class="box box-varient -order-1 grow self-end">
				<code class="text-blue-500">-order-1|grow(1)</code>
			</div>

			<!-- By default order-0 -->
			<!-- By default grow-0 -->
			<!-- flex-none -> flex-grow: 0; flex-shrink: 0; flex-basis: auto -->
			<div class="box box-varient flex-none self-start">
				<code class="text-blue-500"
					>order-0|grow-0 <br />
					Default</code
				>
			</div>

			<div class="box box-varient h-20 order-1 grow-2">
				<code class="text-blue-500">order-1|grow-2 </code>
			</div>

			<!-- shrink-0 -> no shrink -->
			<!-- By default shrink-1 -->
			<!-- Higher value shrink; faster shrink -->
			<div class="box box-varient order-2 grow-7 shrink-0 basis-50">
				<code class="text-blue-500">order-2|grow-7</code>
			</div>
		</div>
	</body>
</html>
