<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind Width</title>
		<link href="../src/style.css" rel="stylesheet" />
	</head>
	<body>
		<h1 class="topic-title">
			Tailwind
			<code>space-x-*</code>
			<code>space-y-*</code>
		</h1>
		<div class="mb-8 border p-4">
			<h2 class="font-bold">1. gap (flex)</h2>
			<div class="flex gap-4 bg-gray-100 p-2">
				<div class="bg-blue-300 w-16 h-16"></div>
				<div class="bg-green-300 w-16 h-16"></div>
				<div class="bg-red-300 w-16 h-16"></div>
			</div>
		</div>

		<div class="mb-8 border p-4">
			<h2 class="font-bold">2. space-x (flex row)</h2>
			<div class="flex space-x-4 bg-gray-100 p-2">
				<div class="bg-blue-300 w-16 h-16"></div>
				<div class="bg-green-300 w-16 h-16"></div>
				<div class="bg-red-300 w-16 h-16"></div>
			</div>
		</div>

		<div class="mb-8 border p-4">
			<h2 class="font-bold">3. space-y (block container)</h2>
			<div class="space-y-4 bg-gray-100 p-2">
				<div class="bg-blue-300 w-16 h-16"></div>
				<div class="bg-green-300 w-16 h-16"></div>
				<div class="bg-red-300 w-16 h-16"></div>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
